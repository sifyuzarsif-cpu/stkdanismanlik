<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Şifre Sıfırlama</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  
  <div style="background: linear-gradient(135deg, #0d6efd 0%, #7c3aed 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0; font-size: 24px;">Şifre Sıfırlama</h1>
  </div>
  
  <div style="background: #ffffff; padding: 30px; border: 1px solid #e2e8f0; border-top: none; border-radius: 0 0 10px 10px;">
    <p style="font-size: 16px; margin-bottom: 20px;">Merhaba,</p>
    
    <p style="font-size: 16px; margin-bottom: 20px;">Şifrenizi sıfırlamak için aşağıdaki linke tıklayın:</p>
    
    <div style="text-align: center; margin: 30px 0;">
      <a href="{{ .SiteURL }}/admin/#recovery_token={{ .Token }}" 
         style="background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%); 
                color: white; 
                padding: 14px 28px; 
                text-decoration: none; 
                border-radius: 8px; 
                display: inline-block; 
                font-weight: 600; 
                font-size: 16px;">
        Şifremi Sıfırla
      </a>
    </div>
    
    <p style="font-size: 14px; color: #718096; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
      Eğer bu isteği siz yapmadıysanız, bu emaili görmezden gelebilirsiniz.
    </p>
    
    <p style="font-size: 12px; color: #a0aec0; margin-top: 20px;">
      © 2026 SH Danışmanlık - Tüm hakları saklıdır.
    </p>
  </div>
  
</body>
</html>
