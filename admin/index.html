<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Yönetim Paneli | SH Danışmanlık</title>
  
  <!-- Netlify Identity Widget (Giriş ekranı için şart) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Decap CMS (Eski adıyla Netlify CMS) çekirdek dosyası -->
  <!-- Bu script, config.yml dosyasını okuyup sana o güzel arayüzü oluşturur -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Giriş yapıldıktan sonra admin paneline yönlendirme sağlayan küçük bir "doktor" dokunuşu
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
