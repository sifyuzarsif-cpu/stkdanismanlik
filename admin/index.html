<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SH Danışmanlık — Yönetim Paneli</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6efd; --primary-dark: #0b5ed7; --primary-light: #e8f0fe;
      --dark: #1a1a2e; --text: #4a5568; --border: #e2e8f0; --shadow: 0 25px 60px rgba(0,0,0,0.35);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--dark); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; overflow: hidden; }
    
    /* CMS'İN OTOMATİK OLUŞTURDUĞU GRİ BUTONU GİZLE */
    #nc-root button, .nc-github-authentication-button { display: none !important; }

    .bg-orb { position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.15; animation: float 20s infinite; pointer-events: none; }
    .bg-orb-1 { width: 600px; height: 600px; background: #0d6efd; top: -200px; left: -200px; }
    .bg-orb-2 { width: 500px; height: 500px; background: #7c3aed; bottom: -150px; right: -150px; }
    @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, -20px); } }

    .card { position: relative; z-index: 10; background: rgba(255, 255, 255, 0.97); backdrop-filter: blur(20px); border-radius: 24px; box-shadow: var(--shadow); width: 100%; max-width: 480px; overflow: hidden; }
    .card-header { background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%); padding: 36px 40px; text-align: center; color: white; }
    .brand-logo { width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 15px; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 32px 40px; }

    .login-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
    .login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(13, 110, 253, 0.4); }
    
    .info-box { background: var(--primary-light); border-radius: 12px; padding: 15px; margin-bottom: 20px; font-size: 0.85rem; }
    .security-badges { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
    .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 600; border: 1px solid #bfdbfe; color: var(--primary); }
    .card-footer { padding: 15px; background: #f8fafc; border-top: 1px solid var(--border); text-align: center; font-size: 0.75rem; color: #a0aec0; }
  </style>
</head>
<body>
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>

  <div class="card">
    <div class="card-header">
      <div class="brand-logo"><svg width="30" height="30" fill="white" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg></div>
      <h2>SH Danışmanlık</h2>
      <p style="font-size: 0.8rem; opacity: 0.8;">Yönetim Paneli</p>
    </div>
    <div class="card-body">
      <div class="info-box">Lütfen sisteme erişmek için yetkili hesabınızla giriş yapın.</div>
      <button class="login-btn" id="loginBtn" onclick="window.netlifyIdentity.open('login')">Güvenli Giriş Yap</button>
      <div class="security-badges">
        <div class="badge">SSL Şifreli</div>
        <div class="badge">Netlify Identity</div>
      </div>
    </div>
    <div class="card-footer">
      Decap CMS 3.3.3 • <a href="/" style="color: var(--primary); text-decoration: none;">↗ Siteye Dön</a>
    </div>
  </div>

  <!-- Decap CMS Scripti -->
  <script src="https://unpkg.com/decap-cms@^3.3.3/dist/decap-cms.js"></script>
</body>
</html>
